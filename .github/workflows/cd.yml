name: "PHP Docker Image delivery"

on:
  schedule:
    # once per week
    - cron: "30 4 * * 0"
  push:
    #tags:
    #  - "v*.*.*"

jobs:
  #php-image-test:
  #  uses: ./.github/workflows/ci.yml

  php-image-deploy:
    name: "Docker image deployment"
    #needs: php-image-test
    strategy:
      matrix:
        php-version: ['8.3', '8.2', '8.1', '8.0', '7.4']
        variant: ['fpm', 'cli']
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Set up QEMU (multiplatform requirement)
      uses: docker/setup-qemu-action@v3
    - 
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Export PHP version to ENV
      run: |
        docker build -t version-image --target=php-cli --build-arg PHP_VERSION=${{ matrix.php-version }} .
        export PHP_VERSION=$(docker run version-image -v | grep -Eo -m 1 '[0-9]+\.[0-9]+\.[0-9]+')
        echo "PHP_VERSION=${PHP_VERSION}" >> $GITHUB_ENV
    -
      name: Preparing image meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/php
        tags: |
          type=raw,value=${{ matrix.php-version }}-${{ matrix.variant }}-{{date 'YYYYMMDD'}}
          type=raw,value=${{ matrix.php-version }}-${{ matrix.variant }}
          type=raw,value=${{ matrix.php-version }},enable=${{ matrix.variant == 'cli' }}
          type=raw,value=latest,enable=${{ matrix.php-version == '8.2' && matrix.variant == 'cli' }}
          type=raw,value=${{ env.PHP_VERSION }}-${{ matrix.variant }}
          type=raw,value=${{ env.PHP_VERSION }},enable=${{ matrix.variant == 'cli' }}
    -
      name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        platforms: linux/amd64,linux/arm64
        target: php-${{ matrix.variant }}
        tags: ${{ steps.meta.outputs.tags }},
        labels: ${{ steps.meta.outputs.labels }},
        build-args: PHP_VERSION=${{ matrix.php-version }}
