name: "CD"

on:
  schedule:
    # twice per month
    - cron: "30 4 1,14 * *"
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  latest_os_version: 'trixie'
  latest_php_version: '8.5'
  latest_image_target: 'cli'

jobs:

  Deploy:
    name: "Deploy"
    strategy:
      matrix:
        os: [
          {base: 'ubuntu', version: 'noble'},
          {base: 'debian', version: 'trixie'},
          {base: 'alpine', version: '3.22'}, 
          {base: 'alpine', version: '3.23'}
        ]
        php-version: ['8.2', '8.3', '8.4', '8.5']
        target: ['cli', 'fpm', 'apache']
        exclude:
        - os: {base: 'alpine', version: '3.22'}
          php-version: '8.4'
        - os: {base: 'alpine', version: '3.22'}
          php-version: '8.5'
        - os: {base: 'alpine', version: '3.23'}
          php-version: '8.2'
        - os: {base: 'alpine', version: '3.23'}
          php-version: '8.3'
        - os: {base: 'alpine', version: '3.23'}
          php-version: '8.5'
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Docker Image
      uses: docker/build-push-action@v5
      with:
        push: false
        file: ./${{ matrix.os.base }}/Dockerfile
        context: ./${{ matrix.os.base }}/
        target: ${{ matrix.target }}
        tags: testing
        build-args: |
          PHP_VERSION=${{ matrix.php-version }}
          OS_VERSION=${{ matrix.os.version }}
    - 
      name: Dump installed PHP version
      run: echo "PHP_REAL_VERSION=$(docker run testing -v | grep -Eo -m 1 'PHP [7-8]\.[0-9]+\.[0-9]+' | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_ENV
    - 
      name: Check PHP version
      run: echo "${{ env.PHP_REAL_VERSION }}" | grep "${{ matrix.php-version }}"
    - 
      name: Perform image tests
      run: IMAGE_CI_TAG=testing ./scripts/test-image.sh
    - 
      name: "Check FPM"
      if: ${{ 'fpm' == matrix.target }}
      run: |
        docker run testing find /usr/bin/php-fpm
        docker run testing find /usr/bin/cgi-fcgi
        docker run testing /usr/bin/php-fpm --daemonize
    - 
      name: "Check CLI"
      if: ${{ 'cli' == matrix.target }}
      run: docker run testing | grep "Interactive"
    - name: "Check Apache"
      if: ${{ 'apache' == matrix.target }}
      run: docker run testing apachectl configtest
    - 
      name: Set up QEMU (multiplatform)
      uses: docker/setup-qemu-action@v3
    - 
      name: Set up Docker Buildx (multiplatform)
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      name: Prepare image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/php
        # sample tag output: 8.5-cli, 8.5, latest, cli, 8.5.1-cli, 8.5.1-cli-20230712, 8.5.1
        tags: |
          type=raw,value=${{ matrix.php-version }}-${{ matrix.target }},enable=${{ env.latest_os_version == matrix.os.version }}
          type=raw,value=${{ matrix.php-version }},enable=${{ env.latest_image_target == matrix.target && env.latest_os_version == matrix.os.version }}
          type=raw,value=latest,enable=${{ env.latest_php_version == matrix.php-version && env.latest_image_target == matrix.target && env.latest_os_version == matrix.os.version }}
          type=raw,value=${{ matrix.target }},enable=${{ env.latest_php_version == matrix.php-version && env.latest_os_version == matrix.os.version }}
          type=raw,value=${{ env.PHP_REAL_VERSION }}-${{ matrix.target }},enable=${{ env.latest_os_version == matrix.os.version }}
          type=raw,value=${{ env.PHP_REAL_VERSION }}-${{ matrix.target }}-{{ date 'YYYYMMDD' }},enable=${{ env.latest_os_version == matrix.os.version }}
          type=raw,value=${{ env.PHP_REAL_VERSION }},enable=${{ env.latest_image_target == matrix.target && env.latest_os_version == matrix.os.version  }} }}
          type=raw,value=${{ matrix.php-version }}-${{ matrix.target }}-${{ matrix.os.base }}
          type=raw,value=${{ matrix.php-version }}-${{ matrix.os.base }},enable=${{ env.latest_image_target == matrix.target }}
          type=raw,value=${{ matrix.target }}-${{ matrix.os.base }},enable=${{ env.latest_php_version == matrix.php-version }}
          type=raw,value=${{ env.PHP_REAL_VERSION }}-${{ matrix.target }}-${{ matrix.os.base }}
          type=raw,value=${{ env.PHP_REAL_VERSION }}-${{ matrix.target }}-${{ matrix.os.base }}-{{date 'YYYYMMDD'}}
          type=raw,value=${{ env.PHP_REAL_VERSION }}-${{ matrix.os.base }},enable=${{ env.latest_image_target == matrix.target }}
    -
      name: Build & push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        push: true
        file: ./${{ matrix.os.base }}/Dockerfile
        context: ./${{ matrix.os.base }}/
        platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
        target: ${{ matrix.target }}
        tags: ${{ steps.meta.outputs.tags }},
        labels: ${{ steps.meta.outputs.labels }},
        build-args: |
          PHP_VERSION=${{ matrix.php-version }}
          OS_VERSION=${{ matrix.os.version }}