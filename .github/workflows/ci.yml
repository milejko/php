name: "PHP Docker images CI"

on:
  pull_request:
  push:

jobs:
  php83-cli-image-test:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        target: php-cli
        tags: php-cli-testing
        build-args: PHP_VERSION=8.3
    - 
      name: Check PHP image
      run: >-
        docker run php-cli-testing -v | grep "PHP 8.3" &&
        docker run php-cli-testing -r 'phpinfo();' | grep "PHP Version => 8.3" &&
        docker run -e UPLOAD_MAX_FILESIZE=1M php-cli-testing -r 'phpinfo();' | grep "UPLOAD_MAX_FILESIZE => 1M"
  php83-fpm-image-test:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Doker image
      uses: docker/build-push-action@v5
      with:
        push: false
        target: php-fpm
        tags: php-fpm-testing
        build-args: PHP_VERSION=8.3
    - 
      name: Check FPM binary
      run: docker run php-fpm-testing find /usr/sbin/php-fpm8.3
    - 
      name: Check FPM binary link
      run: docker run php-fpm-testing find /usr/bin/php-fpm
    - 
      name: Check CLI version
      run: docker run php-fpm-testing -v | grep "PHP 8.3"
    - 
      name: Check running PHP command
      run: docker run php-fpm-testing -r 'phpinfo();' | grep "PHP Version => 8.3"
    - 
      name: Check Composer
      run: docker run php-fpm-testing composer | grep "Composer"

