name: "PHP Docker images CI"

on:
  schedule:
    # once per week (external changes can break this images)
    - cron: "30 3 * * 0"
  pull_request:
  push:

jobs:
  php-images-test:
    strategy:
      matrix:
        php-version: ['8.2'] #['8.2', '8.1', '8.0', '7.4']
        variant: ['fpm'] #['fpm', 'cli']
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        target: php-${{ matrix.variant }}
        tags: php-${{ matrix.php-version }}-${{ matrix.variant }}:test
        build-args: PHP_VERSION=${{ matrix.php-version }}
    - 
      name: Check image consistency
      run:
        PHP_VERSION=${{ matrix.php-version }} \
        IMAGE_TAG=php-${{ matrix.php-version }}-${{ matrix.variant }}:test \
        ./ci-scripts/test-image.sh
