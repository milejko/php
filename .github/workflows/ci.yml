name: "PHP Docker images CI"

on:
  schedule:
    # once per week (external changes can break this images)
    - cron: "30 3 * * 0"
  pull_request:
  push:
    branches:    
      - '**'
  #needed as workflow is reusable
  workflow_call:
  workflow_dispatch:

jobs:
  php-image-test:
    name: "Image test"
    strategy:
      matrix:
        php-version: ['8.2', '8.1', '8.0', '8.3', '7.4']
        variant: ['fpm', 'cli']
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        target: php-${{ matrix.variant }}
        tags: php-test
        build-args: PHP_VERSION=${{ matrix.php-version }}
    - 
      name: Check image version
      run: docker run php-test -v | grep "${{ matrix.php-version }}"
    - 
      name: "Check FPM binary"
      if: ${{ matrix.variant == 'fpm' }}
      run: docker run php-test find /usr/bin/php-fpm
    - 
      name: "Check CLI shell"
      if: ${{ matrix.variant == 'cli' }}
      run: docker run php-test | grep "Interactive"
    - 
      name: Perform image tests
      run: IMAGE_TAG=php-test ./.github/workflows/test-image.sh
