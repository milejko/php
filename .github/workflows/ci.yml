name: "PHP Docker images CI"

on:
  schedule:
    # once per week (external changes can break this images)
    - cron: "30 3 * * 0"
  push:
  pull_request:
  # workflow is reusable (for CD process)
  workflow_call:
  workflow_dispatch:

jobs:
  Test:
    name: "Image test"
    strategy:
      matrix:
        base-image: ['alpine']
        #base-image: ['debian', 'alpine']
        php-version: ['7.4', '8.0', '8.3', '8.1', '8.2']
        target: ['cli', 'fpm']
        exclude:
          - base-image: alpine
            php-version: '8.3'
          - base-image: alpine
            php-version: '8.0'
          - base-image: alpine
            php-version: '7.4'
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build testing Docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        file: ./${{ matrix.base-image }}/Dockerfile
        context: ./${{ matrix.base-image }}/
        target: ${{ matrix.target }}
        tags: testing
        build-args: PHP_VERSION=${{ matrix.php-version }}
    - name: Check & dump PHP version
      run: |
        echo "PHP_REAL_VERSION=$(docker run testing -v | grep -Eo -m 1 '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_ENV
        echo "${{ env.PHP_REAL_VERSION }}" | grep "${{ matrix.php-version }}"
    - name: Perform image tests
      run: IMAGE_TAG=testing ./.github/workflows/test-image.sh
    - name: "Check FPM"
      if: ${{ 'fpm' == matrix.target }}
      run: |
        docker run testing find /usr/bin/php-fpm
        docker run testing /usr/bin/php-fpm --daemonize
    - name: "Check CLI"
      if: ${{ 'cli' == matrix.target }}
      run: docker run testing | grep "Interactive"
